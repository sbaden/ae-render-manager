<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="./lib/CSInterface.js"></script>
        <script src="./lib/jquery-3.2.1.js"></script>
        <script src="./js/ext.js"></script>
        <script src="./js/validatePanel.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <link id="ppstyle" rel="stylesheet" type="text/css" href="css/style.css">
           
        <title>Render Manager</title>
    
    </head>

    <body>
        <div class="container">
            <div class="panel-group" id="accordion">

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title"></h4>
                            </div>
                            <div class="modal-body">
                                <p id="modal-text"></p>
                            </div>
                        </div><!-- end Modal content -->
                    </div>
                </div><!-- end Modal -->

                <section class="panel">
                    <span class="titles">Show Scripts</span>
                    <div class="container">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" id="showDropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Show <span class="caret"></span></button>
                            <ul class="dropdown-menu" id="show-list" aria-labelledby="showDropdown"></ul>
                        </div>
                    </div>

                    <div class="panel-collapse collapse" id="collapseScripts">
                        <div class="container">
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" id="scriptDropdown" type="button" data-toggle="dropdown">Script <span class="caret"></span></button>
                                <ul class="dropdown-menu" id="script-list"></ul>
                            </div>
                        </div>
                    </div>

                    <button class="btnGroup2" id="btn-refresh">Refresh</button>
                </section><!-- end section: shows -->                
                
                <section class="panel">
                    <span class="titles">Data Type</span>
                    <div id="dataSelection">
                        <div class="data-select" id="CSV_spacing"><label><input class="radio_checkbox" id="csv" type="radio" name="dataType" value="csv" checked>CSV<label></div>
                        <div class="data-select" id="CSV_spacing"><label><input class="radio_checkbox" id="json" type="radio" name="dataType" value="json">Feed<label></div>
                        <div class="data-select"><label><input class="radio_checkbox" id="googleSheets" type="radio" name="dataType" value="googleSheets">GS<label></div>

                        <div id="collapseCSV" class="panel-collapse">
                            <hr class="divLine" id="divLine_dataType">
                            <button class="btnGroup1" id="btn_selectDataFile">Select Data File</button>
                            <span class="dirPath" id="csvPath"></span>
                        </div>

                        <div class="panel-collapse collapse" id="collapseFeed">
                            <hr class="divLine" id="divLine_dataType">

                            <!-- If you want radio buttons set type="radio" and give them the same name -->
                            <div id="selectGroup">
                                <div class="input_all"><label><input class="radio_checkbox" id="selectall" type="checkbox" name="select[]">All</label></div>
                            </div>

                            <!-- or if you want checkboxes so that you can get multiple items give them a name as an array -->
                            <div class="row block-checkboxes selectDesired">
                                <div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="3800" type="checkbox" name="teams">ARI</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="0200" type="checkbox" name="teams">ATL</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="0610" type="checkbox" name="teams">BUF</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="0325" type="checkbox" name="teams">BAL</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="0750" type="checkbox" name="teams">CAR</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="0810" type="checkbox" name="teams">CHI</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="0920" type="checkbox" name="teams">CIN</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="1050" type="checkbox" name="teams">CLE</label></div>
                                </div>
                            </div>

                            <div class="row block-checkboxes selectDesired">
                                <div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="1200" type="checkbox" name="teams">DAL</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="1400" type="checkbox" name="teams">DEN</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="1540" type="checkbox" name="teams">DET</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="1800" type="checkbox" name="teams">GB</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="2120" type="checkbox" name="teams">HOU</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="2200" type="checkbox" name="teams">IND</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="2250" type="checkbox" name="teams">JAX</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="2310" type="checkbox" name="teams">KC</label></div>
                                </div>
                            </div>

                            <div class="row block-checkboxes selectDesired">
                                <div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="2510" type="checkbox" name="teams">LAR</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="4400" type="checkbox" name="teams">LAC</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="2700" type="checkbox" name="teams">MIA</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="3000" type="checkbox" name="teams">MIN</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="3200" type="checkbox" name="teams">NE</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="3300" type="checkbox" name="teams">NO</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="3410" type="checkbox" name="teams">NYG</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="3430" type="checkbox" name="teams">NYJ</label></div>
                                </div>
                            </div>

                            <div class="row block-checkboxes selectDesired">
                                <div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="2520" type="checkbox" name="teams">OAK</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="3700" type="checkbox" name="teams">PHI</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="3900" type="checkbox" name="teams">PIT</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="4600" type="checkbox" name="teams">SEA</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="4500" type="checkbox" name="teams">SF</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="4900" type="checkbox" name="teams">TB</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="2100" type="checkbox" name="teams">TEN</label></div>
                                    <div class="col align-self-start" class="input_span"><label><input class="radio_checkbox case" value="5110" type="checkbox" name="teams">WAS</label></div>
                                </div>   
                            </div>

                        </div><!-- end div: collapseFeed -->
                    </div><!-- end div: dataSelection -->
                </section><!-- end section: data -->


                <section class="panel">
                    <span class="titles">Batch Location</span>
                    <div class="renderManagerSelect">
                        <span class="input_span" id="AE_spacing"><input class="radio_checkbox" id="presetBatch" type="radio" name="batchLocation" value="presetBatch" checked>Preset</span>
                        <span class="input_span"><input class="radio_checkbox" id="customBatch" type="radio" name="batchLocation" value="customBatch">Custom</span>
                        <div id="collapseBatch" class="panel-collapse collapse">
                            <hr class="divLine" id="divLine_dataType">
                            <button class="btnGroup1" id="btn_batchLocation">Select Custom Batch Location</button>
                            <span class="dirPath" id="batchPath"></span>
                        </div>
                    </div>
                </section><!-- end section: batchLocation -->


                <section class="panel">
                    <span class="titles">Render Location</span>
                    <div class="renderManagerSelect">
                        <span class="input_span" id="AE_spacing"><input class="radio_checkbox" id="presetRender" type="radio" name="renderLocation" value="presetRender">Preset</span>
                        <span class="input_span"><input class="radio_checkbox" id="customRender" type="radio" name="renderLocation" value="customRender" checked>Custom</span>
                        <div id="collapseRender" class="panel-collapse">
                            <hr class="divLine" id="divLine_dataType">
                            <button class="btnGroup1" id="btn_renderLocation">Select Render Location</button>
                            <span class="dirPath" id="renderPath"></span>
                        </div>
                    </div>
                </section><!-- end section: renderLocation -->


                <section class="panel">
                    <span class="titles">Render Manager</span>
                    <div class="renderManagerSelect">
                        <span class="input_span" id="AE_spacing"><input class="radio_checkbox" id="ae" type="radio" name="renderEngine" value="ae" checked>After Effects</span>
                        <span class="input_span"><input class="radio_checkbox" id="deadline" type="radio" name="renderEngine" value="deadline">Deadline</span>

                        <div id="collapseAE" class="panel-collapse">
                            <hr class="divLine" id="divLine_dataType">
                            <span class="subtitles">When batch is complete</span>
                            <span class="input_span"><input class="radio_checkbox" id="startRender" type="checkbox" name="postBatch">Start Render</span>
                        </div>

                        <div id="collapseDeadline" class="panel-collapse collapse">
                            <hr class="divLine" id="divLine_dataType">
                            <div id="priorityDiv">
                                <label class="input_span" for="fader">Priority</label>
                                <input type="range" min="0" max="100" value="50" id="fader" step="5" list="valsettings">
                                    <datalist id="valsettings">
                                        <option>0</option>
                                        <option>10</option>
                                        <option>20</option>
                                        <option>30</option>
                                        <option>40</option>
                                        <option>50</option>
                                        <option>60</option>
                                        <option>70</option>
                                        <option>80</option>
                                        <option>90</option>
                                        <option>100</option>
                                    </datalist>
                                <output for="fader" id="priorityValue">50</output>
                            </div>
                            
                            <div id="poolDiv">
                                <div class="container">
                                    <div class="dropdown">
                                        <label>Pool<label>
                                        <button class="btn btn-default dropdown-toggle" id="poolDropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">shawn_primary <span class="caret"></span></button>
                                        <ul class="dropdown-menu" id="pool-list" aria-labelledby="poolDropdown">
                                            <li><a href="#" data-value="shawn_primary">shawn_primary</a></li>
                                            <li><a href="#" data-value="shawn_secondary">shawn_secondary</a></li>
                                            <li><a href="#" data-value="grfx_all">grfx_all</a></li>
                                            <li><a href="#" data-value="laengineering">laengineering</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div id="groupDiv">
                                <div class="container">
                                    <div class="dropdown">
                                        <label>Group<label>
                                        <button class="btn btn-default dropdown-toggle" id="groupDropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">ae_scripts <span class="caret"></span></button>
                                        <ul class="dropdown-menu" id="group-list" aria-labelledby="groupDropdown">
                                            <li><a href="#" data-value="ae_scripts">ae_scripts</a></li>
                                            <li><a href="#" data-value="ae_farm">ae_farm</a></li>
                                            <li><a href="#" data-value="ae_renders">ae_renders</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div><!-- end collapseDeadline -->
                    </div>
                </section><!-- end section: renderManager -->
                  
                <section class="panel" id="submit">
                    <!-- <button class="btnGroup2" id="btn_reset">Reset</button> -->
                    <button class="btnGroup2" id="btn_batch">Batch</button>
                </section>

                <!-- TEMP BUTTON FOR DEVELOPMENT -->
                <section class="panel">
                    <button class="btnGroup2" id="btn_reload">Reload Panel</button>
                </section>
                <!-- DISABLE AFTER DEVELOPMENT -->

            </div> <!-- end panel-group accordian-->           
        </div><!-- end container main-->
    </body>

</html>
